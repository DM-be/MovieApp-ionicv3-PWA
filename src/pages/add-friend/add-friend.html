<ion-header>

  <ion-navbar>
    <ion-title>Add friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="true">



    <ion-auto-complete  [dataProvider]="socialProvider" (itemSelected)="itemSelected($event)" #searchbar ></ion-auto-complete>

    <ion-scroll style="height:40vh">
    <ion-chip *ngFor="let possibleFriend of possibleFriends; let i = index">
        <ion-avatar>
          <img src={{possibleFriend.avatar}}>
        </ion-avatar>
        <ion-label>{{possibleFriend.username}}</ion-label>
        <button ion-button clear color="dark" (click)="delete(i)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-chip>
</ion-scroll>



      <button ion-button icon-start full hideWhen="android,ios" (click)=inviteFriends()>
        <ion-icon name="mail"></ion-icon>
        send
      </button>
      <button ion-button icon-start full hideWhen="android,ios" (click)=closeModal()>
        <ion-icon name="close"></ion-icon>
        close
      </button>

      <div showWhen="android,ios"> 
        <ion-fab bottom right><button ion-fab (click)=inviteFriends()><ion-icon name="mail"></ion-icon></button> </ion-fab>
        <ion-fab bottom left><button  ion-fab (click)=closeModal() ><ion-icon name="arrow-back"></ion-icon></button></ion-fab>
        </div>

</ion-content>
