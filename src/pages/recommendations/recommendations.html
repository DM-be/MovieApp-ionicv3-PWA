<ion-content #container>

  <ion-grid fixed>
    <ion-row>

      <ion-col col-6 col-sm-6 col-md-4 col-lg-3 *ngFor="let mov of recommendations; let i = index">
        <ion-card >
          <div hideWhen="android, ios">
            <ion-item text-wrap>
              <ion-avatar item-start>
                <img src="{{mov.recommendedBy.avatar}}">
              </ion-avatar>
              <h2>{{mov.recommendedBy.username}}</h2>
            </ion-item>
            <hr>
          </div>
          <ion-card-content (click)="openMovieDetail(i)">
            <op-lazy-img [source]="mov.poster"></op-lazy-img>
          </ion-card-content>
          <ion-row no-padding>
            <ion-col text-center>
              <button ion-button clear icon-only [small]="setSmallIcons()" color="primary" icon-start [disabled]="isInWatched(mov)" (click)=addToWatch($event,mov)>
                <ion-icon name='eye'></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear icon-only [small]="setSmallIcons()" color="primary" icon-start [disabled]="isInSeen(mov)" (click)=addToSeen($event,mov)>
                <ion-icon name='checkmark'></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear icon-only [small]="setSmallIcons()" color="primary" icon-start (click)=openRecommendMovie(mov)>
                <ion-icon name='flag'></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
