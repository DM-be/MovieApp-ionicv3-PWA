<ion-content #container>

  <ion-grid fixed>
    <ion-row><button ion-button  (click)="logOut()">logout</button></ion-row>
    
    <ion-row>

      <ion-col col-6 col-sm-6 col-md-4 col-lg-3 *ngFor="let movie of movies; let i = index">
        <ion-card >
          <ion-card-content (click)=openMovieDetail(movie)>
            <img [defaultImage]="defaultImage" [lazyLoad]="movie.poster" [offset]="offset" [scrollObservable]="container.ionScroll">
          </ion-card-content>
          <ion-row no-padding>
            <ion-col text-center>
              <button ion-button clear icon-only color="primary" icon-start [disabled]="isInWatched(movie)" (click)=addToWatch($event,movie)>
                <ion-icon name='eye'></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear icon-only color="primary" icon-start [disabled]="isInSeen(movie)" (click)=addToSeen($event,movie)>
                <ion-icon name='checkmark'></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear icon-only color="primary" icon-start (click)=openRecommendMovie(movie)>
                <ion-icon name='flag'></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
