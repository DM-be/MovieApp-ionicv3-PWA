<ion-content #container>

  <ion-grid fixed>
    <ion-row>

      <ion-col col-12 col-sm-12 col-md-4 col-lg-3 *ngFor="let movie of movies; let i = index">
        <ion-card (click)="openMovieDetail(i)">
          <ion-card-content>
            <img [defaultImage]="defaultImage" [lazyLoad]="movie.poster" [offset]="offset" [scrollObservable]="container.ionScroll">
          </ion-card-content>
          <ion-row no-padding>
            <ion-col text-center>
              <button ion-button clear icon-only color="primary" [disabled]="isInWatched(i)" icon-start (click)="logIt()">
                <ion-icon name='eye'></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear icon-only  text-center color="primary" [disabled]="isInSeen(i)" icon-start>
                <ion-icon name='checkmark'></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center >
              <button ion-button clear icon-only text-center color="primary" icon-start>
                <ion-icon  name='flag'></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
