<ion-header>
  <ion-toolbar fixed>
    <ion-row > 
      <ion-col col-3>
        <ion-buttons text-center >MovieTracker</ion-buttons>
      </ion-col>
      <ion-col col-6 >
        <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" ></ion-searchbar>
      </ion-col>
      <ion-col col-3>
        <ion-buttons  >
          <button ion-button color="favorite" clear="false" (click)=login()>Log in</button>
          <button ion-button color="favorite">Sign up</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content #container > 
<ion-grid fixed>
  <ion-row>
    <ion-card ion-col *ngFor="let movie of movies; let i =index" col-6 col-md-4 col-lg-3 (click)="openMovieDetail(i)">
        <img [defaultImage]="defaultImage" [lazyLoad]="movie.poster" [offset]="offset" [scrollObservable]="container.ionScroll">
        <ion-card-content>
          <ion-card-title>
            {{movie.title}}
          </ion-card-title>
          <p>
            {{movie.description}}
          </p>
        </ion-card-content>
       
      </ion-card>
    
  </ion-row>
</ion-grid>

</ion-content>
