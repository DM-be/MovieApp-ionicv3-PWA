 <ion-content > 
  <ion-grid fixed>
    <ion-row>

      <ion-col col-sm-12 col-md-4 col-lg-3 *ngFor="let movie of movies">
      <ion-card   >
          <img src="{{movie.poster}}" />
          <ion-card-content>
            <ion-card-title>
              {{movie.title}}
            </ion-card-title>
            <p>
           
            </p>
          </ion-card-content>
         
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
