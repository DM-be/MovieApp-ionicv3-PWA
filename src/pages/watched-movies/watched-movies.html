<ion-content >

  <ion-grid fixed>
    <ion-row>

      <ion-col col-6 col-sm-6 col-md-4 col-lg-3 *ngFor="let movie of moviesInView; let i = index">
        <ion-card >
          <ion-card-content (click)="openMovieDetail(movie)">
            <op-lazy-img [source]="movie.poster"></op-lazy-img>
          </ion-card-content>
          <ion-row no-padding>

            <ion-col text-center>
              <button ion-button clear icon-only color="primary" [small]="setSmallIcons()" icon-start [disabled]="isInSeen(movie)" (click)=addToSeen($event,movie)>
                <ion-icon name='checkmark'></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear icon-only color="primary" [small]="setSmallIcons()" icon-start (click)=openRecommendMovie(movie)>
                <ion-icon name='flag'></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear icon-only color="primary" [small]="setSmallIcons()" icon-start (click)=removeMovie(movie) >
                <ion-icon name='trash'></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <ion-infinite-scroll (ionInfinite)="showNextMovies($event)" >
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
