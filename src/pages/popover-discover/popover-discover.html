<ion-list>
  <ion-list-header>Search options</ion-list-header>
<button ion-item icon-end (click)=toggleTitle()> 
  Title
  <ion-icon [name]="searchingBy  === 'title' ? 'checkmark' : ''"> </ion-icon>
</button>
<button ion-item icon-end (click)=toggleKeyword()> 
  Keyword
  <ion-icon [name]="searchingBy === 'getKeyword' ? 'checkmark' : ''"> </ion-icon>
</button>


</ion-list>
