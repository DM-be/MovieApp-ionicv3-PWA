  Ionic pages and navigation.
-->


 <ion-content > 
  <ion-grid fixed>
    <ion-row>
      <ion-card ion-col *ngFor="let movie of movies" col-6 col-md-4 col-lg-3>
          <img src="{{movie.poster}}" />
          <ion-card-content>
            <ion-card-title>
              {{movie.title}}
            </ion-card-title>
            <p>
              {{movie.description}}
            </p>
          </ion-card-content>
         
        </ion-card>
      
    </ion-row>
  </ion-grid>

</ion-content>
