  <ion-content >


<ion-scroll style="height: 200px">
    <ion-list >
        <ion-list-header>
          Which friends would like this movie?
        </ion-list-header>
        <ion-item *ngFor="let friend of friends">
          <ion-avatar item-left>
            <img src="https://ionicframework.com/dist/preview-app/www/assets/img/marty-avatar.png">
          </ion-avatar>
          <ion-label>{{friend.username}}</ion-label>
          <ion-checkbox item-right checked="false"></ion-checkbox>
          </ion-item>
     </ion-list>
</ion-scroll>
  </ion-content>
