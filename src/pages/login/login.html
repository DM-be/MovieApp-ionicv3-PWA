

<ion-content padding  >
  <ion-grid fixed>
    

    

        <ion-row>
            <ion-col  text-center margin-top margin-bottom >
                <img src="assets/imgs/logo2.png" />
            </ion-col>
          </ion-row>
      <ion-row >
        <ion-col showWhen="android,ios" style="margin: auto;" col-12>
          <ion-list>
            
            <ion-item>
                <ion-label>
                    <ion-icon name="person"></ion-icon>
                  </ion-label>
              <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    <ion-icon name="lock"></ion-icon>
                  </ion-label>
              <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button (click)="login()">Login</button> 
          <a href="http://www.droidbin.com/p1ce6m5lpo19dmfsg7eu19ah6bh3" target="_blank" ion-button >Download app</a>
        </ion-col>
        <ion-col hideWhen="android,ios" style="margin: auto;" col-7>
            <ion-list>
              <ion-item>
                  <ion-label>
                      <ion-icon name="person"></ion-icon>
                    </ion-label>
                <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>
                      <ion-icon name="lock"></ion-icon>
                    </ion-label>
                <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-list>
            <button ion-button (click)="login()">Login</button>
          </ion-col>
      </ion-row>
    
  </ion-grid>
</ion-content>
