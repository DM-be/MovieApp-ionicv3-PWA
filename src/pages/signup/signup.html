
<ion-content padding>
  <ion-grid fixed>
      <ion-row > 
          <ion-col text-center margin-top margin-bottom >
            <img src="assets/imgs/logo2.png" />
          </ion-col>
        </ion-row>

    <ion-row>
      <ion-col col-7 style="margin: auto;" hideWhen="android, ios" >
        <ion-list >
          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="name" placeholder="Name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-icon name="lock"></ion-icon>
            </ion-label>
            <ion-input [(ngModel)]="confirmPassword" placeholder="Confirm password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button (click)="register()" class="continue-button">Register</button>
      </ion-col>
      <ion-col col-12 style="margin: auto;" showWhen="android, ios" >
          <ion-list >
            <ion-item>
              <ion-label>
                <ion-icon name="person"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="name" placeholder="Name" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="person"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="mail"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input [(ngModel)]="confirmPassword" placeholder="Confirm password" type="password"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button (click)="register()" class="continue-button">Register</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
